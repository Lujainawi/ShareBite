<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - ShareBite</title>
  <link rel="stylesheet" href="../css/signUp.css" />
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
  <script src="../src/firebase.js"></script>
  <script type="module" src="../js/signIn.js"></script>
</head>
<body>
  <div class="overlay">
    <div class="signup-box">
      <h2>Sign In</h2>
      <form id="signin-form">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <div class="actions">
          <button class="primary" type="submit">Sign In</button>
          <p style="margin: 1rem 0;">or</p>
          <button class="primary" type="button" id="googleSignIn">Sign In with Google</button>
        </div>
      </form>
      <a href="signup.html" class="close">Don't have an account? Sign up</a>
    </div>
  </div>
</body>
</html>
