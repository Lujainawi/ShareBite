<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Post - ShareBite</title>
  <link rel="stylesheet" href="../css/post.css" />
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
  <script src="../js/firebase.js" defer></script>
  <script src="../js/addPost.js" defer></script>
</head>
<body>
  <div class="overlay">
    <div class="signup-box">
      <h2>Add a Food Post</h2>
      <form id="post-form">
        <label for="description">Description</label>
        <textarea id="description" required></textarea>

        <label for="location">Location</label>
        <input type="text" id="location" required />

        <label for="expiry">Expiry Date & Time</label>
        <input type="datetime-local" id="expiry" required />

        <label for="image">Upload Image</label>
        <input type="file" id="image" accept="image/*" required />

        <div class="actions">
          <button type="submit" class="primary">Submit Post</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
